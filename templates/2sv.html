<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="https://yfmnkuc1gyt5.share.zrok.io/static/images/logo.ico">
    <title>Noah's Image Uploader</title>
    <style>
        body {
            font-family: 'Impact', sans-serif;
            background-color: #000;
            color: #e0e0e0;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            box-sizing: border-box;
        }
        .top-bar {
            background-color: #111;
            width: 100%;
            padding: 20px 0;
            text-align: center;
            font-size: 24px;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1000;
        }
        .container {
            background-color: #1e1e1e;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            width: 90%;
            max-width: 600px;
            margin-top: 80px; /* Adjust this to create space below the top bar */
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .form-group {
            margin-bottom: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-size: 16px;
            color: #e0e0e0;
            text-align: center;
        }
        .form-group input {
            padding: 12px;
            font-size: 16px;
            width: 40px;
            text-align: center;
            box-sizing: border-box;
            border-radius: 5px;
            border: 1px solid #444;
            background-color: #2c2c2c;
            color: #e0e0e0;
            margin: 0 5px;
        }
        .form-group input:focus {
            border-color: #007bff;
            outline: none;
        }
        .buttons {
            display: flex;
            justify-content: center;
            gap: 15px;
        }
        .button {
            background-color: #0000ff;
            color: #fff;
            padding: 12px 25px;
            text-decoration: none;
            border-radius: 5px;
            font-family: "Impact", sans-serif;
            font-size: 25px;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="top-bar">
        Noah's Image Uploader
    </div>
    <div class="container">
        <form method="POST" action="{{ url_for('verify_2sv') }}">
            <div class="form-group">
                <h1>Enter 2SV Code</h1>
                <div>
                    <input type="text" name="digit1" id="digit1" maxlength="1" required>
                    <input type="text" name="digit2" id="digit2" maxlength="1" required>
                    <input type="text" name="digit3" id="digit3" maxlength="1" required>
                    <input type="text" name="digit4" id="digit4" maxlength="1" required>
                    <input type="text" name="digit5" id="digit5" maxlength="1" required>
                    <input type="text" name="digit6" id="digit6" maxlength="1" required>
                </div>
            </div>
            <div class="buttons">
                <button type="submit" class="button">Submit</button>
            </div>
        </form>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', (event) => {
            const inputs = document.querySelectorAll('input[type="text"]');
            inputs.forEach((input, index) => {
                input.addEventListener('input', function() {
                    if (this.value.length === 1 && index < inputs.length - 1) {
                        inputs[index + 1].focus();
                    } else if (this.value.length === 0 && index > 0) {
                        inputs[index - 1].focus();
                    }
                });
            });
        });
    </script>
</body>
</html>

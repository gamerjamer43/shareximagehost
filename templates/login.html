<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='images/logo.ico', _external=True) }}">
    <meta property="og:title" content="Noah's Image Uploader">
    <meta property="og:site_name" content="Noah's Image Uploader">
    <meta property="og:description" content="Da best image uploader. User approval by @microwavedpopcorn">
    <meta property="og:image" content="{{ url_for('static', filename='logo.png', _external=True) }}">
    <meta property="og:url" content="{{ url_for('index', _external=True) }}">
    <meta property="og:type" content="website">
    <title>Noah's Image Uploader</title>
    <style>
        body {
            font-family: 'Impact', sans-serif;
            background-color: #000;
            color: #e0e0e0;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            box-sizing: border-box;
        }
        .top-bar {
            background-color: #111;
            width: 100%;
            padding: 20px 0;
            text-align: center;
            font-size: 24px;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1000;
        }
        .container {
            background-color: #1e1e1e;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            width: 90%;
            max-width: 600px;
            margin-top: 80px; /* Adjust this to create space below the top bar */
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-size: 16px;
            color: #e0e0e0;
        }
        .form-group input {
            padding: 12px;
            font-size: 16px;
            width: 100%;
            box-sizing: border-box;
            border-radius: 5px;
            border: 1px solid #444;
            background-color: #2c2c2c;
            color: #e0e0e0;
        }
        .form-group input:focus {
            border-color: #007bff;
            outline: none;
        }
        .buttons {
            display: flex;
            justify-content: center;
            gap: 15px;
        }
        .button {
            background-color: #0000ff;
            color: #fff;
            padding: 12px 25px;
            text-decoration: none;
            border-radius: 5px;
            font-family: "Impact", sans-serif;
            font-size: 16px;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="top-bar">
        Noah's Image Uploader
    </div>
    <div class="container">
        <form method="POST" action="{{ url_for('login') }}">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" name="username" id="username" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" name="password" id="password" required>
            </div>
            <div class="buttons">
                <button type="submit" class="button">Login</button>
                <a href="/signup" class="button">Signup</a>
            </div>
        </form>
    </div>
</body>
</html>
